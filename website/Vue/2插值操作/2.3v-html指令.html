<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2>{{url}}</h2>
  <h2 v-html="url"></h2>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message: '你好啊',
      url:'<a href="http://www.google.com">Google一下</a>'
    }
  })
</script>

</body>
</html>
