<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1>{{name}}</h1>
    <h2>{{message}}</h2>
</div>

<div>{{message}}</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //let变量  const常量
    //编程范式： 声明式编程
    const app = new Vue({
        el:'#app',//用于挂载要管理的元素
        data: {//定义数据
            message:'你好啊，李银河！',
            name:'coderwhy' }
    })

    //元素js的做法（编程范式：命令式编程）
    //1.创建div元素，设置id属性
    //2.定义一个变量，message
    //3.将message变量放在前面的div元素中显示
</script>

</body>
</html>
