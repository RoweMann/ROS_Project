<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <h4>调查满意度</h4>
    <p>当前👍：{{counter}}</p>
    <button v-on:click="addition">👍</button>
    <button v-on:click="subtraction">👎</button>
</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                counter:0
            },
            methods:{
                addition:function(){
                    console.log('addition被执行');
                    this.counter++
                },
                subtraction:function(){
                    console.log('subtraction被执行');
                    this.counter--
                }
            }
        })

        //现在：监听事件v-on
        // 过去：
        // 1.拿button元素
        //2. 添加监听事件
    </script>

</body>
</html>
